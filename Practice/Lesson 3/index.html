<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 0px;">
    <div style="position: relative;">
        <img src="https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260 "
            alt="img " style="width: 100%;height: 100%;position: fixed;">

        <div style="position: absolute;transform: translate(-50%, 0%);top: 50%;left: 50%;max-width:100%;">
            <p
                style="text-align: center;font-size: 32px;font-family: 'Times New Roman', Times, serif;color: rgb(114, 21, 21);">
                freeCodeCamp Survey Form <br>
                <span style="font-size: 20px;"><i>Thank you for taking the time to help us improve the
                        platform</i></span>
            </p>
            <p>
            <form style="background-color: rgba(32, 68, 97, 0.644);color: rgb(114, 21, 21);font-size: 25px;padding: 40px; border-radius: 25px;">
                <p> <label>Name: <br><input type="text" title="name" placeholder="Enter Your Name" style="width: 98.5%;height: 25px;"></label><br></p>
                <p><label>Email: <br><input type="text" title="name" placeholder="Enter Your Email" style="width: 98.5%;height: 25px;"></label><br></p>
                <p> <label>Age (Optional): <br><input type="number" min="10" title="name"
                            placeholder="Enter Your Age" style="width: 98.5%;height: 25px;"></label><br></p>
                <p> <label>
                        Which option best describes your current role? <br>
                        <select name="role" id="" style="width: 100%;height: 30px;">
                            <option value="" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer Not To Say">Prefer Not To Say</option>
                            <option value="Other">Other</option>
                        </select>
                    </label><br></p>
                <p> <label>
                        Would you recommend freeCodeCamp to a friend? <br>
                        <input type="radio" name="recommend" value="Definitely" id="">Definitely <br>
                        <input type="radio" name="recommend" value="Maybe" id="" >Maybe <br>
                        <input type="radio" name="recommend" value="Not sure" id="" >Not Sure <br>
                    </label> <br></p>
                <p> <label>What is your favorite feature of freeCodeCamp? <br>
                        <select name="FF" id="" style="width: 100%;height: 30px;">
                            <option value="" disabled selected>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Open Source">Open Source</option>
                            <option value="Comunity">Comunity</option>
                        </select><br>
                    </label></p>
                <p> <label>
                        What would you like to see improved? (Check all that apply) <br>
                        <input type="checkbox" name="improve" value="Front-end Projects">Front-end Projects<br>
                        <input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects<br>
                        <input type="checkbox" name="improve" value="Data Visulization">Data Visulization<br>
                        <input type="checkbox" name="improve" value="Challenges">Challenges<br>
                        <input type="checkbox" name="improve" value="Open-Source Comuinity">Open-Source Comunity<br>
                        <input type="checkbox" name="improve" value="Gitter Help Rooms">Gitter Help Rooms<br>
                        <input type="checkbox" name="improve" value="Videos">Video<br>
                        <input type="checkbox" name="improve" value="City Meet-ups">City Meet-ups<br>
                        <input type="checkbox" name="improve" value="Wiki">Wiki<br>
                        <input type="checkbox" name="improve" value="Forum">Forum<br>
                        <input type="checkbox" name="improve" value="Additional Courses">Additional Courses<br>
                    </label></p>
                <p> <label>Any suggestions or comments <br>
                        <textarea name="S&C" rows="10" cols="82" style="max-width: 100%;"
                            placeholder="Enter your comments here..."></textarea>
                    </label><br></p>
                <input type="button" value="Submit" style="width: 100%;height: 35px;color: rgb(114, 21, 21);font-size: larger;background-color: royalblue;">
            </form>
            </p>
        </div>
    </div>
</body>



</html>
