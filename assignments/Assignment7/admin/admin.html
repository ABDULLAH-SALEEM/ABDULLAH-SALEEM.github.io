<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pannel</title>
</head>
<body style="margin: 0px;">
    <div style="position: relative;">
        <img src="../images/slider/jorg-angeli-1tyuLfDOnG0-unsplash.jpg"
            alt="img " style="width: 100%;height: 100%;position: fixed;">
        <div style="position: absolute;transform: translate(-50%, 0%);top: 50%;left: 50%;max-width:100%;">
            <p
                style="text-align: center;font-size: 32px;font-family: 'Times New Roman', Times, serif;color: #e08561;">
                The Welcome Mat <br>
                <span style="font-size: 20px;"><i>Welcome to the admin pannel</i></span>
            </p>
            <form style="background-color: #3a1f14ab;color: #e08561;font-size: 25px;padding: 40px; border-radius: 25px;">
                <p> <label>Username: <br><input type="text" title="name" placeholder="Enter Your Username" style="width: 300px;height: 25px; outline: none;border: none;"></label><br></p>
                <p><label>Password: <br><input type="password" title="name" placeholder="Enter Your Password" style="width: 300px;height: 25px;outline: none;border: none;"></label><br></p>
                <input type="submit" value="Submit" style="width: 306px;height: 35px;color: #e08561;font-size: large;background-color: #3a1f14; outline: none;border: none;cursor: pointer;">
            </form>
        </div>
    </div>
</body>
</html>
